<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Repo Audit (Offline)</title>
    <meta name="robots" content="noindex" />
    <style>
      :root { color-scheme: dark; }
      body { margin: 0; font-family: ui-monospace, Menlo, monospace; background: #08080a; color: #e4e4ea; }
      .wrap { min-height: 100vh; display: grid; place-items: center; padding: 24px; }
      .card { max-width: 520px; width: 100%; border: 1px solid #1e1e25; background: #0f0f12; border-radius: 14px; padding: 18px; }
      .k { color: #7a7a88; font-size: 12px; letter-spacing: .12em; text-transform: uppercase; }
      h1 { margin: 10px 0 8px; font-size: 24px; letter-spacing: -0.02em; }
      p { margin: 0; color: #7a7a88; line-height: 1.6; font-size: 14px; }
      a { color: #00d4aa; text-decoration: none; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="k">Offline</div>
        <h1>Repo Audit</h1>
        <p>You appear to be offline. Reconnect and reload to run an audit.</p>
        <p style="margin-top: 12px"><a href="/">Reload</a></p>
      </div>
    </div>
  </body>
</html>
